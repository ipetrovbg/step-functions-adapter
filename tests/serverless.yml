stepFunctions:
  validate: true # enable pre-deployment definition validation (disabled by default)
  stateMachines:
    Test:
      name: Test
      definition:
        Comment: Test AWS Step Functions
        StartAt: StepOne
        States:
          StepOne:
            Type: Task
            Resource:
              Fn::GetAtt: [ someTestFunction, Arn ]
              ResultPath: "$.someTestPath"
              Next: StepTwo
          StepTwo:
            Type: Task
            Resource:
              Fn::GetAtt: [ someFunction, Arn ]
              ResultPath: "$.anotherTestPath"
              End: true
    HelloStateMachine:
      name: Hello
      definition:
        Comment: Hello State Machine comment
        StartAt: FirstStep
        States:
          FirstStep:
            Type: Pass
            End: true
