name: CD
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
        - run: cargo install cargo-v
      - run: cargo v 0.2.0 -y
      - run: git commit -m "chore:release"
      - run: git push